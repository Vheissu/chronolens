<div class="min-h-screen bg-gray-50">
  <mdui-top-app-bar class="sticky top-0 z-30">
    <mdui-button-icon href="/" icon="home" title="Home"></mdui-button-icon>
    <mdui-top-app-bar-title>Chronolens</mdui-top-app-bar-title>

    <div class="ml-4 hidden md:flex gap-2">
      <mdui-button href="/home" variant="text">Home</mdui-button>
      <mdui-button href="/dashboard" variant="text">Dashboard</mdui-button>
      <mdui-button href="/about" variant="text">About</mdui-button>
    </div>

    <div class="mdui-top-app-bar-spacer"></div>

    <template if.bind="!auth.isLoggedIn">
      <mdui-button variant="tonal" icon="login" click.trigger="auth.signInWithGoogle()">Sign in</mdui-button>
    </template>
    <template if.bind="auth.isLoggedIn">
      <mdui-button variant="tonal" icon="logout" click.trigger="auth.signOut()">Sign out</mdui-button>
    </template>
  </mdui-top-app-bar>

  <main class="container mx-auto py-6 px-4">
    <au-viewport class="min-h-[calc(100vh-8rem)]"></au-viewport>
  </main>
</div>
